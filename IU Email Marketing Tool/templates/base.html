<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="https://20services.com/wp-content/uploads/2022/11/websiteIcon-75x75.png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
        background-color: rgb(243, 244, 244);
        }
        .form-div{
            width: 50%;
            margin-left: 25%;
            margin-top: 200px;
        }
        .navbar{
            box-shadow: -2px 4px 13px -8px rgba(0,0,0,0.25);
            -webkit-box-shadow: -2px 4px 13px -8px rgba(0,0,0,0.25);
            -moz-box-shadow: -2px 4px 13px -8px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'HomeView' %}">IU Email Marketing Tool</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="http://127.0.0.1:8000/admin/application/emailsbank/add/">Add Emails</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'CampaignGen' %}">Create Campaign</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'EmailsRecord' %}">History</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'LogoutUser' %}">Logout</a>
                        </li> 
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li> 
                    {% endif %}
                    
                </ul>
            </div>
        </div>    
    </nav>
    {% block content %}{% endblock %}
    <footer style="text-align: center; margin-top:270px;color:rgba(0,0,0,.55)">
        <p>&copy {% now "Y" %} IU (Ibbad Ullah) Email Marketing Tool.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
